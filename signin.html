<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="assets/icons/favicon.ico" rel="icon">

    <title>Signin Template for Bootstrap</title>

    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/" rel="canonical">

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin">
    <img alt="" class="mb-4" height="72" src="assets/ijse.png" width="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only" for="inputUsername">Email address</label>
    <input autofocus class="form-control" id="inputUsername" placeholder="Username" required type="text">
    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" id="inputPassword" placeholder="Password" required type="password">
    <div class="checkbox mb-3">

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020 Sathimantha Malalasekera</p>
</form>
</body>
</html>
